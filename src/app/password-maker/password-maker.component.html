
<form class="p-4 mb-4 shadow bg-white">
    <div class="form-group">
        <div class="header mb-1">文字数</div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="number" id="gridRadio1">
                <label class="form-check-label" for="gridRadio1">
                    8文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="number" id="gridRadio2">
                <label class="form-check-label" for="gridRadio2">
                    12文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="number" id="gridRadio0">
                <label class="form-check-label" for="gridRadio0">
                    16文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="number" id="gridRadio3">
                <label class="form-check-label" for="gridRadio3">
                    <input type="text" class="number">文字
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
      <div class="header mb-1">文字</div>
      <div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                  大文字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                  小文字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck3">
              <label class="form-check-label" for="gridCheck3">
                  数字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck4">
              <label class="form-check-label" for="gridCheck4">
                  記号
              </label>
          </div>
      </div>
    </div>
    <div class="form-group">
        <div class="header mb-1">オプション</div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck5">
                <label class="form-check-label" for="gridCheck5">
                    似た文字を使わない
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck6">
                <label class="form-check-label" for="gridCheck6">
                    重複なし
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck7">
                <label class="form-check-label" for="gridCheck7">
                    テンプレート
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="header mb-1">個数</div>
        <div>
            <input type="text" class="number">個
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary btn-sm btn-block p-2 m-1">生成</button>
        </div>
        <div>
            <button type="submit" class="btn btn-secondary btn-sm btn-block p-2 m-1">リセット</button>
        </div>
    </div>
</form>
