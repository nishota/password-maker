
<form class="p-4 mb-4 shadow bg-white" [formGroup]="setting">
    <div class="form-group">
        <div class="header mb-1">文字数</div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="charNumber" id="gridRadio1" value="8" formControlName="charNumber">
                <label class="form-check-label" for="gridRadio1">
                    8文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="charNumber" id="gridRadio2" value="12" formControlName="charNumber">
                <label class="form-check-label" for="gridRadio2">
                    12文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="charNumber" id="gridRadio0" value="16" formControlName="charNumber">
                <label class="form-check-label" for="gridRadio0">
                    16文字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="charNumber" id="gridRadio3" value="-1" disabled>
                <label class="form-check-label" for="gridRadio3">
                    <input type="text" class="number" disabled>文字
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
      <div class="header mb-1">文字</div>
      <div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" value="true" formControlName="omoji">
              <label class="form-check-label" for="gridCheck1">
                  大文字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2" value="true" formControlName="komoji">
              <label class="form-check-label" for="gridCheck2">
                  小文字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck3" value="true" formControlName="suji">
              <label class="form-check-label" for="gridCheck3">
                  数字
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck4" disabled>
              <label class="form-check-label" for="gridCheck4">
                  記号
              </label>
          </div>
      </div>
    </div>
    <div class="form-group">
        <div class="header mb-1">オプション</div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck5" value="true" disabled>
                <label class="form-check-label" for="gridCheck5">
                    似た文字を使わない
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck6" value="true" disabled>
                <label class="form-check-label" for="gridCheck6">
                    重複なし
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck7"  value="true" disabled>
                <label class="form-check-label" for="gridCheck7">
                    テンプレート
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="header mb-1">個数</div>
        <div>
            <input type="text" class="number" formControlName="number">個
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary btn-sm btn-block p-2 m-1" [disabled]="!setting.valid" (click)="generate()">生成</button>
        </div>
        <div>
            <button class="btn btn-secondary btn-sm btn-block p-2 m-1" (click)="reset()">リセット</button>
        </div>
    </div>
</form>
