
<form>
    <div class="form-group row">
        <div class="col-sm-2">文字数</div>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="gridRadio1">
                <label class="form-check-label" for="gridRadio1">
                    8文字
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="gridRadio2">
                <label class="form-check-label" for="gridRadio2">
                    12文字
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="gridRadio3">
                <label class="form-check-label" for="gridRadio3">
                    <input type="text" class="number">文字
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">文字</div>
      <div class="col-sm-10">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                  大文字
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                  小文字
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck3">
              <label class="form-check-label" for="gridCheck3">
                  数字
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck4">
              <label class="form-check-label" for="gridCheck4">
                  記号
              </label>
          </div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">オプション</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck5">
                <label class="form-check-label" for="gridCheck5">
                    似た文字を利用しない
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">個数</div>
        <div class="col-sm-10">
            <input type="text">個
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary p-2 m-1">生成</button>
            <button type="submit" class="btn btn-primary p-2 m-1">リセット</button>
            <button type="submit" class="btn btn-primary p-2 m-1">ダウンロード</button>
        </div>
    </div>
</form>
