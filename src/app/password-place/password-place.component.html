<div class="p-4 mb-4 shadow bg-white">
    <div class="header mb-2">生成したパスワード</div>
    <div class="row row-cols-3">
        <div class="col" *ngFor="let password of passwords">
            <input type="text" class="output form-control p-2" [value]="password" readonly (click)="select($event.target)">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div>
            <button class="btn btn-primary btn-sm btn-block p-2 m-1" (click)="download()" disabled>ダウンロード(未実装)</button>
        </div>
        <div class="mt-3">
            生成したパスワードをtxtファイルに出力します。
        </div>
    </div>
</div>

<div class="p-4 mb-4 shadow bg-white">
    <div class="header mb-2">テンプレート出力(未実装)</div>
    <div class="row">
        <div class="col">
            <select class="mb-2" disabled>
                <option>日本語</option>
                <option>英語</option>
            </select>
            <div class="explain mb-2 p-2">テンプレート1</div>
            <textarea class="form-control template mb-2" readonly></textarea>
            <div class="explain mb-2 p-2">テンプレート2</div>
            <textarea class="form-control template" readonly></textarea>
        </div>
    </div>
</div>
